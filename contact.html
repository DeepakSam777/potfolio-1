<!DOCTYPE html>
<html>
<head>
  <title>Get in Touch</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto+Mono:wght@400;700&display=swap');

    :root {
      --primary-color: #00aeff; /* Vibrant Blue */
      --secondary-color: #00ffc8; /* Bright Cyan/Turquoise */
      --background-start: #0d0d2b; /* Very Dark Blue/Almost Black */
      --background-mid: #1a0a3b;   /* Dark Purple/Indigo */
      --background-end: #2c001e;   /* Very Dark Magenta/Deep Wine */
      --text-color: #e0e0e0; /* Light Gray */
      --input-bg: rgba(255, 255, 255, 0.08);
      --input-border: rgba(0, 174, 255, 0.4); /* Primary color with alpha */
      --card-bg: rgba(10, 20, 50, 0.5); /* Dark blueish, semi-transparent */
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--background-start), var(--background-mid), var(--background-end));
      background-size: 400% 400%; /* Adjusted for smoother/slower animation */
      animation: gradientAnimation 20s ease infinite; /* Slower animation */
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px 40px;
      background-color: rgba(0, 0, 0, 0.4);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header img {
      height: 60px;
      width: 60px;
      margin-right: 20px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary-color);
      transition: transform 0.3s ease;
    }
    header img:hover {
        transform: scale(1.1) rotate(10deg);
    }

    header h1 {
      font-size: 1.8em;
      font-weight: 700;
      margin: 0;
      color: var(--primary-color);
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    section#contact {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }

    .contact-container {
        background: var(--card-bg);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        width: 100%;
        max-width: 600px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.1);
        animation: fadeInCard 0.8s ease-out;
    }
    
    @keyframes fadeInCard {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .contact-container h2 {
      font-size: 2.8em;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 15px;
      text-shadow: 0 0 10px var(--primary-color);
    }

    .contact-container p {
      font-size: 1.1em;
      line-height: 1.6;
      margin-bottom: 30px;
      color: var(--text-color);
      opacity: 0.9;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 15px;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 10px;
      color: var(--text-color);
      font-family: 'Poppins', sans-serif;
      font-size: 1em;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-sizing: border-box; /* Important for width calculation */
    }

    input::placeholder, textarea::placeholder {
        color: rgba(240, 240, 240, 0.6);
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 15px rgba(255, 107, 107, 0.5); /* Primary color glow */
    }

    textarea {
        resize: vertical;
        min-height: 120px;
    }

    input[type="submit"] {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      cursor: pointer;
      font-size: 1.2em;
      font-weight: 600;
      border: none;
      padding: 15px;
      border-radius: 10px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    input[type="submit"]:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    
    input[type="submit"]:active {
        transform: translateY(-1px);
    }

    /* Optional: Add some icons or visual cues */
    .input-group {
        position: relative;
    }
    .input-group i { /* Example for Font Awesome icons, if you add them */
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--primary-color);
    }
    .input-group input, .input-group textarea {
        /* padding-left: 40px; If using icons */
    }

  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <a href="index.html" style="display: contents;"> <!-- Link wrapping the image -->
      <img src="./DK.jpg" alt="Logo"> <!-- Replace "path/to/logo.jpg" with your logo image path -->
    </a>
    <h1>Deepak Kumar G S</h1>
  </header>

  <!-- Contact Section -->
  <section id="contact">
    <div class="contact-container">
      <h2>Get in Touch</h2>
      <p>Have a project in mind, a question, or just want to say hi? Drop a message below!</p>
      <form>
        <div class="input-group">
          <!-- If you were to add Font Awesome: <i class="fas fa-user"></i> -->
          <input type="text" name="name" placeholder="Your Name" required>
        </div>
        <div class="input-group">
          <!-- If you were to add Font Awesome: <i class="fas fa-envelope"></i> -->
          <input type="email" name="email" placeholder="Your Email" required>
        </div>
        <div class="input-group">
          <!-- If you were to add Font Awesome: <i class="fas fa-comment-dots"></i> -->
          <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        </div>
        <input type="submit" value="Send Message">
      </form>
    </div>
  </section>
</body>
</html>
